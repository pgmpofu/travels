<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="css/contact.css">
    </head>
    <body>
        <form action="POST">
            <div>
            <p>Wanna come on my next trip? Contact me!</p>
            <input class="input-text" type="text" placeholder="Full Name" required><br/>
            <input class="input-text" type="email" placeholder="Email" required><br/>
            <input class="input-text" type="number" placeholder="Phone Number"><br/>
            <input class="input-button" type="submit" placeholder="Submit">
            </div>
        </form>
    </body>
</html>
